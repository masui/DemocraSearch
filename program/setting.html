<!--
    HelpLineの拡張機能
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HelpLineのデータ読み書き</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="setting_browserify.js"></script>
  </head>
  <body>
    <h1>Helplineデータの処理</h1>
    
    <ul>
      <li>HelpLineのデータは<code>chrome.storage</code>に格納されています</li>
      <li>下のボタンを使ってJSON型式でローカルファイルにセーブ/リストアできます</li>
      <li>読み込んだデータは既存データに追加されます</li>
    </ul>

    <blockquote>
    <p>データをファイルにバックアップ: <input type="button" value="データをバックアップ" id="save"></p>
    <p>ファイルからデータ読み込み: <input type="file" value="ヘルプデータ読み込み" id="read" accept="application/json"></p>
    <p>データ消去: <input type="button" value="データを削除" id="clear"></p>
    </blockquote>
  </body>
</html>
